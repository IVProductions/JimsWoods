<div class="backButton" ng-click="changeView('animalList')"></div>
<div class="animalDetails container">
    <div class="stats row">
        <div class="col-xs-4">
            <img ng-src="{{animal.imageURL}}" alt="img">
        </div>
        <div class="col-xs-3">
            <div class="row">
               <img ng-src="Content/img/health_icon.png" alt="img">
            </div>
            <div class="row">
                <img ng-src="Content/img/attack_icon.png" alt="img">
            </div>
            <div class="row">
                <img ng-src="Content/img/defence_icon.png" alt="img">
            </div>
            <div class="row">
                <img ng-src="Content/img/speed_icon.png" alt="img">
            </div>
        </div>
        <div class="col-xs-5">
            <div class="row">
                3
            </div>
            <div class="row">
                4
            </div>
            <div class="row">
                5
            </div>
        </div>


    </div>
    <div class="row">
        {{animal.description}}
    </div>
</div>
