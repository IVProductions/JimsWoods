<div ng-init="game.init()" id="screen"></div>

<div class="menuBtn" ng-click="menu = true"></div>

<div class="mainMenu" ng-show="menu">
    <div class="row">
        <div class="col-xs-12 exit" ng-click="menu = false"></div>
    </div>
    <div class="row">
        <div class="col-xs-6 menuButton map" ng-click="menu = true">Map</div>
        <div class="col-xs-6 menuButton shop">Shop</div>
    </div>
    <div class="row">
        <div class="col-xs-6 menuButton wiki" ng-click="wiki = true; menu = false">Wikipedia</div>
        <div class="col-xs-6 menuButton myanimals">My Animals</div>
    </div>
</div>

<div class="mainMenu" ng-show="wiki">
    <div class="row">
        <div class="col-xs-6 back" ng-click="menu = true; wiki = false"></div>
        <div class="col-xs-6 exit" ng-click="menu = false"></div>
    </div>
    <div class="areaBtn woodsBtn" ng-click="chooseWorldList('woods')">Woods</div>
    <div class="areaBtn desertBtn" ng-click="chooseWorldList('desert')">Desert</div>
    <div class="areaBtn seaBtn" ng-click="chooseWorldList('sea')">Sea World</div>
    <div class="areaBtn fableBtn" ng-click="chooseWorldList('mountain')">Mountains</div>
    <div class="areaBtn jungleBtn" ng-click="chooseWorldList('jungle')">Jungle</div>
    <div class="areaBtn articBtn" ng-click="chooseWorldList('arctic')">Arctic</div>
    <div class="areaBtn fableBtn" ng-click="chooseWorldList('lostworld')">Lost World</div>
    <div class="areaBtn fableBtn" ng-click="chooseWorldList('fable')">Fable World</div>
</div>

<div class="areaBtns" ng-show="worlds">

</div>
