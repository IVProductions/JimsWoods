<div ng-init="game.init()" id="screen"></div>

<div class="menuBtn" ng-click="menu = true"></div>

<div class="mainMenu" ng-show="menu">
    <div class="row">
        <div class="col-xs-6 hiddenBack"></div>
        <div class="col-xs-6 exit" ng-click="menu = false"></div>
    </div>
    <div class="row">
        <div class="col-xs-6 menuButton map" ng-click="menu = true">Map</div>
        <div class="col-xs-6 menuButton shop">Shop</div>
    </div>
    <div class="row">
        <div class="col-xs-6 menuButton wiki" ng-click="wiki = true; menu = false">Wikipedia</div>
        <div class="col-xs-6 menuButton myanimals">My Animals</div>
    </div>
</div>

<div class="mainMenu" ng-show="wiki">
    <div class="row">
        <div class="col-xs-6 back" ng-click="menu = true; wiki = false"></div>
        <div class="col-xs-6 exit" ng-click="wiki = false"></div>
    </div>
    <div class="row">
        <div class="col-xs-12 areaBtn woodsBtn" ng-click="chooseWorldList('woods'); animallist = true; wiki = false">Woods</div>
    </div>
    <div class="row">
        <div class="col-xs-12 areaBtn desertBtn" ng-click="chooseWorldList('desert'); animallist = true; wiki = false">Desert</div>
    </div>
    <div class="row">
        <div class="col-xs-12 areaBtn seaBtn" ng-click="chooseWorldList('sea'); animallist = true; wiki = false">Sea World</div>
    </div>
    <div class="row">
        <div class="col-xs-12 areaBtn fableBtn" ng-click="chooseWorldList('mountain'); animallist = true; wiki = false">Mountains</div>
    </div>
    <div class="row">
        <div class="col-xs-12 areaBtn jungleBtn" ng-click="chooseWorldList('jungle'); animallist = true; wiki = false">Jungle</div>
    </div>
    <div class="row">
        <div class="col-xs-12 areaBtn articBtn" ng-click="chooseWorldList('arctic'); animallist = true; wiki = false">Arctic</div>
    </div>
    <div class="row">
        <div class="col-xs-12 areaBtn fableBtn" ng-click="chooseWorldList('lostworld'); animallist = true; wiki = false">Lost World</div>
    </div>
    <div class="row">
        <div class="col-xs-12 areaBtn fableBtn" ng-click="chooseWorldList('fable'); animallist = true; wiki = false">Fable World</div>
    </div>
</div>

<div class="mainMenu" ng-show="animallist">
    <div class="row">
        <div class="col-xs-6 back" ng-click="wiki = true; animallist = false"></div>
        <div class="col-xs-6 exit" ng-click="animallist = false"></div>
    </div>
    <div class="" ng-repeat="animal in animals">
        <div class="animalBtn {{animal.name}} ">{{animal.name}}</div>
    </div>
</div>
